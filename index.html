<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AntalyaPaws</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <br><br>
            <h1 class="title">Таба лапки</h1>
            <p class="subtitle">Мягкие и уютные лапки для снятия стресса</p>
        </div>
    </header>

    <main>
        <section class="products-section">
            <div class="container">
                <h2 class="section-title">Наши товары</h2>
                <div class="products-grid">
                    <!-- Первый товар -->
                    <div class="product-card">
                        <img src="images/slider1.jpg" alt="Антистресс лапка 1" class="product-image">
                        <h3 class="product-title">Лапка Классика</h3>
                        <p class="product-price">100 ₺</p>
                        <button class="buy-button" data-product="Лапка Классика">Купить</button>
                    </div>

                    <!-- Второй товар -->
                    <div class="product-card">
                        <img src="images/slider2.jpg" alt="Антистресс лапка 2" class="product-image">
                        <h3 class="product-title">Лапка Желтая</h3>
                        <p class="product-price">100 ₺</p>
                        <button class="buy-button" data-product="Лапка Желтая">Купить</button>
                    </div>

                    <!-- Третий товар -->
                    <div class="product-card">
                        <img src="images/slider3.jpg" alt="Антистресс лапка 3" class="product-image">
                        <h3 class="product-title">Лапка Розовая</h3>
                        <p class="product-price">100 ₺</p>
                        <button class="buy-button" data-product="Лапка Пушистая">Купить</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>© 2024 AntalyaPaws.com Все права защищены.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="local.js"></script>
</body>

</html>
