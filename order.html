<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="corsin.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="title">Оформление заказа</h1>
        </div>
    </header>

    <main>
        <section class="order-section">
            <div class="container">
                <div class="order-details">
                    <h2 style="color: #f292ff;">Вы выбрали товар</h2>
                    <br>
                    <div class="product-card">
                        <img id="product-image" src="" alt="Изображение товара" class="product-image">
                        <div class="product-info">
                            <h3 id="product-title" class="product-title">Название товара</h3>
                            <p id="product-price" class="product-price">Цена: 0 ₺</p>
                        </div>
                    </div>
                </div>

                <div class="order-form">
                    <h3>Введите данные для доставки</h3>
                    <form id="orderForm">
                        <div class="form-group">
                            <label for="quantity">Количество</label>
                            <input type="number" id="quantity" name="quantity" min="1" max="99" value="1" required>
                        </div>

                        <div class="form-group">
                            <label for="address">Адрес для доставки</label>
                            <input type="text" id="address" name="address" placeholder="Введите ваш адрес" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Номер телефона:</label>
                            <input type="tel" id="phone" name="phone" required placeholder="+90 (XXX) XXX-XX-XX">
                        </div>

                        <div class="total-price">
                            <p><strong>Общая цена: </strong><span id="total-price">0 ₺</span></p>
                        </div>

                        <p class="payment-info">Оплата при получении товара. Стоимость доставки состовляет 120₺</p>
                        <br>
                        <button type="submit" class="submit-button">Подтвердить заказ</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>© 2024 AntalyaPaws.com Все права защищены.</p>
        </div>
    </footer>

    <script src="order.js"></script>
</body>

</html>
